<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS - Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <title>Ryan Silva</title>

<body class="body">

  <!-- Nav-->
  <header>
    <nav class="navbar navbar-light nav-top">
      <div class="container-fluid nav-container">
        <a class="navbar-brand" href="https://www.instagram.com/rysm176/" target="_blank"><img src="images/logo.png"
            style=" max-width:130px; max-height:80px"></a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
        </form>
        <div style="width: 30%;">
          <i class="bi bi-house-door icons"></i>
          <i class="bi bi-inbox icons"></i>
          <i class="bi bi-compass icons"></i>
          <i class="bi bi-heart icons"></i>
          <img class="img-nav" src="images/foto-instagram.jpg">
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-0 col-md-2"></div>
        <div class="col-12 col-md-8">

          <!-- Profile-->
          <div class="container">
            <div class="row" style="padding-top: 20px;">
              <div class="col-3">
                <img class="img-profile" src="images/foto-instagram.jpg">
              </div>
              <div class="col-7">
                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                  <div class="col-8 col-lg-5">
                    <h2 class="username"> rysm176 </h2>
                  </div>
                  <div class="col-4 col-lg-6"><button type="button" class="btn btn-outline-secondary button-edit">Editar
                      perfil</button></div>
                </div>
                <div class="row">
                  <div class="col-4">
                    <p class="profile-datas"><strong>60</strong> publicações</p>
                  </div>
                  <div class="col-4">
                    <p class="profile-datas"><strong>136</strong> seguidores</p>
                  </div>
                  <div class="col-4">
                    <p class="profile-datas"><strong>249</strong> seguindo</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <h1 class="name">Ryan Menezes</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <p class="profile-desc">Java | Junior Developer</p>
                  </div>
                </div>
              </div>
              <div class="col-2"></div>
            </div>
          </div>

          <!-- Stories-->
          <div style="padding-top: 0px;">
            <div class="row">
              <div class="col-2"><canvas id="myCrl"></canvas></div>
              <div class="col-2"><canvas id="myCrl1"></canvas></div>
              <div class="col-2"><canvas id="myCrl2"></canvas></div>
              <div class="col-2"><canvas id="myCrl3"></canvas></div>
              <div class="col-2"><canvas id="myCrl4"></canvas></div>
            </div>
          </div>
          <div style="padding-bottom: 40px; padding-left: 10px;">
            <div class="row">
              <div class="col-2 stories">Checklist</div>
              <div class="col-2 stories">Youtube</div>
              <div class="col-2 stories">Developer</div>
              <div class="col-2 stories">GitHub</div>
              <div class="col-2 stories">Linkedin</div>
            </div>
          </div>

          <!-- Line -->
          <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;">

          <!-- Nav-Feed -->
          <ul class="nav nav-tabs nav-feed" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active nav-link-1" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3"></i> PUBLICAÇÕES</a>
            </li>

            <li class="nav-item" role="presentation">
              <a class="nav-link nav-link-2" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                aria-controls="profile" aria-selected="false"><i class="bi bi-file-person"></i> MARCADOS</a>
            </li>
          </ul>
          <!-- Card-Feed-->
          <div class="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              
              <!-- line 1 -->
              <div class="row" style="padding-bottom: 25px;">
                <div class="col-4">
                  <div class="card">
                    <img src="images/post1.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post2.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post3.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
              </div>

              <!-- line 2 -->
              <div class="row" style="padding-bottom: 25px;">
                <div class="col-4">
                  <div class="card">
                    <img src="images/post4.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post5.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
                <div class="col-4">
                  <div class="card">
                    <img src="images/post6.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
              </div>

              <!-- line 3 -->
              <div class="row" style="padding-bottom: 25px;">
                <div class="col-4">
                  <div class="card">
                    <img src="images/post7.jpg" class="card-img-top" alt="...">
                  </div>
                </div>
              </div>
            </div>




            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
          </div>

        </div>
        <div class="col-0 col-md-2"></div>
      </div>
    </div>
  </section>

  <!-- Script for Canvas elements -->
  <script type="text/Javascript">

    //Checklist
    var crl = document.getElementById('myCrl').getContext('2d');

    crl.beginPath();
    crl.arc(60, 100, 40, 0, 2 * Math.PI);
    crl.fillStyle = '#00ACC1';
    crl.fill();
    crl.linewidth = 5;
    crl.strokeStyle = '#dbdbdb';
    crl.stroke();

    //Youtube
    var crl1 = document.getElementById('myCrl1').getContext('2d');

    crl1.beginPath();
    crl1.arc(60, 100, 40, 0, 2 * Math.PI);
    crl1.fillStyle = '#F8BBD0';
    crl1.fill();
    crl1.linewidth = 5;
    crl1.strokeStyle = '#dbdbdb';
    crl1.stroke();

    //Developer
    var crl2 = document.getElementById('myCrl2').getContext('2d');

    crl2.beginPath();
    crl2.arc(60, 100, 40, 0, 2 * Math.PI);
    crl2.fillStyle = '#E91E63';
    crl2.fill();
    crl2.linewidth = 5;
    crl2.strokeStyle = '#dbdbdb';
    crl2.stroke();

    //GitHub
    var crl3 = document.getElementById('myCrl3').getContext('2d');

    crl3.beginPath();
    crl3.arc(60, 100, 40, 0, 2 * Math.PI);
    crl3.fillStyle = '#000000';
    crl3.fill();
    crl3.linewidth = 5;
    crl3.strokeStyle = '#dbdbdb';
    crl3.stroke();

    //Linkedin
    var crl4 = document.getElementById('myCrl4').getContext('2d');

    crl4.beginPath();
    crl4.arc(60, 100, 40, 0, 2 * Math.PI);
    crl4.fillStyle = '#69aeeb';
    crl4.fill();
    crl4.linewidth = 5;
    crl4.strokeStyle = '#dbdbdb';
    crl4.stroke();

  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
